<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Address Information</title>
</head>
<body>

<p>First Name: <span th:text="${user.firstName}"></span></p>
<p>Last Name: <span th:text="${user.lastName}"></span></p>
<p>Email: <span th:text="${user.email}"></span></p>
<p>Phone: <span th:text="${user.phone}"></span></p>

<h2>Enter your City and Country</h2>

<form action="/page4" method="post">
    City: <input type="text" name="city" required><br><br>
    Country: <input type="text" name="country" required><br><br>
    <button type="submit">Submit</button>
</form>

</body>
</html>
